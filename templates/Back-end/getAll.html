{% include 'back-end/head.html' %}

<div class="container" >
    <div class="mb-2">
        <a href="/create" class="btn btn-info">Crear</a>
    </div>
    <div class="mb-2">
        <form action="/filtros" method="post" enctype="multipart/form-data" class="form-group">
            <input type="text" class="form-control" placeholder="filtrar por nombre"  name="valor">
        </form>
    </div>
    <table class="table table-hover" style="width: 80vw; margin: auto;">
        <thead class="table-light">
            <tr>
                <th scope="col">Vino</th>
                <th scope="col">Cosecha</th>
                <th scope="col">Pais de Cosecha</th>
                <th scope="col">Imagen</th>
                <th scope="col">opciones</th>
            </tr>
        </thead>
        <tbody>
            {%for item in wines%}
            <tr>
                <th scope="row">{{item.winery}}</td>
                <td>{{item.wine}}</td>
                <td>{{item.country}}</td>
                <td>
                    <img src="/images/{{item.image}}" alt="Image wine" width="50">
                </td>
                <td>
                    <a href="/edit/{{item.idWine}}" class="btn btn-success">Editar</a>
                    <a href="/delete/{{item.idWine}}" class="btn btn-danger"
                        onclick="alert('Â¿Estas seguro de Eliminar esta fila?')">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% include 'back-end/footer.html' %}
