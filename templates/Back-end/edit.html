{% include 'back-end/head.html' %}



<form action="/update" method="post" enctype="multipart/form-data" style="width: 60vw; margin: auto;">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title" style="text-align: center;">Editar Vino</h2>
        </div>
        <div class="card-body">
            <div class="card-text">
                <input type="text" value=" {{datos.idWine}}" name="id" hidden>
            </div>
            <div class="form-group">
                <label for="winery" class="form-label">Vino</label>
                <input type="text" id="winery" name="winery" value="{{datos.winery}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="wine" class="form-label">Cosecha</label>
                <input type="text" id="wine" name="wine" value="{{datos.wine}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="pais" class="form-label">Pais</label>
                <select name="location" id="pais" class="form-select">
                    <option value="{{datos.idLocation}}">{{datos.country}}</option>
                    {%for item in locations%}
                    <option value="{{item.idLocation}}">{{item.country}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-2">
                <img src='/images/{{datos.image}}' alt="Fotos" width="100" class="img-thumbnail">
            </div>
            <div class="form-group">
                <label for="foto" class="form-label">Foto</label>
                <input type="file" id="foto" name="image" class="form-control">
            </div>
            <div class="form-group m-1">
                <input type="submit" value="Realizar cambios" class="btn btn-primary">
                <a href={{url_for('getAll')}} class="btn btn-info">Volver</a>
            </div>
        </div>
    </div>
</form>

{% include 'back-end/footer.html' %}
